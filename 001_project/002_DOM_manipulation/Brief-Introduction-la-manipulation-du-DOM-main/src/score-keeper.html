<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="../style.css">
    <!--link for the google font-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap');</style>
    <!--link tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--custom theme for tailwind-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#000000',
                        neonred: '#fe0000',
                        neonblue: '#004bfa',
                        neongreen: '#00fa19',
                    },
                    fontFamily: {
                        tiltNeon: 'Tilt Neon',
                        tiltNeonSansSerif: "Tilt Neon,sans-serif",
                    }
                }
            }
        }
    </script>
</head>
<body class="scoreKeeperPage bg-black">
    <div>
        <header class="mb-6 navigationBar">
            <section class="Navbar flex flex-row justify-evenly border-b border-neongreen py-3 mb-16">
                <a href="./carousel.html" class="text-neongreen">Carousel</a>
                <a href="./shopping-list.html" class="text-neongreen">Shoping list</a>
                <a href="./score-keeper.html" class="text-neongreen">Score keeper</a>
            </section>
        </header>
        <!---------------------Scoreboard------------------>
        <section class="scoreBoard flex justify-evenly">
            <!-------player 1 score------->
            <article class="wrapperScoreP1 flex flex-col justify-evenly w-1/3 py-10"> 
                <h2 class="titleScoreP1 text-center text-neonred">Score Joueur 1</h2>
                <section class="scoreP1 flex flex-row justify-evenly text-neonred pt-3">
                    <p id="scorePointP1" class="text-neonred">0</p>
                    <p class="text-neonred">/</p>
                    <p id="maxScorePointP1" class="text-neonred">0</p>
                </section>
            </article>

            <!-------player 2 score------->
            <article class="wrapperScoreP2 flex flex-col justify-evenly w-1/3 py-10 text-neonblue">
                <h2 class="titleScoreP2 text-center text-neonblue">Score Joueur 2</h2>
                <section class="scoreP2 flex flex-row justify-evenly text-neonblue pt-3">
                    <p id="scorePointP2" class="text-neonblue">0</p>
                    <p class="text-neonblue">/</p>
                    <p id="maxScorePointP2" class="text-neonblue">0</p>
                </section>
            </article>
        </section>

        <section class="wrapperScoreBottom flex flex-col justify-item-center items-center">
            <section class="wrapperButtonScore flex flex-row justify-evenly w-9/12">
                <button class="buttonP1Score text-neongreen" onclick="addpoint(1)">Joueur 1</button>
                <button class="buttonResetScore text-neongreen" onclick="maxScoreReset()">Reset</button>
                <button class="buttonP2Score text-neongreen" onclick="addpoint(2)">Joueur 2</button>
            </section>
            <input type="number" name="maxScore" id="maxScore" class="w-min text-neongreen bg-black" onclick="maxScoreUpdate()">
        </section>
    </div>
    <!--link to the js file-->
    <script src="./scripts/score-keeper.js"></script>
</body>
</html>
